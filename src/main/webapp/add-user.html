<!doctype html>
<head>
<title>add user</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="static/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="static/css/lib/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
    href="static/css/lib/bootstrap-theme.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="static/js/lib/jquery.serialize-object.js"></script>
<script>
  $(function() {
  $("form").submit(function(event) {
  event.preventDefault();
  $.ajax("/unauthenticated-resources/user",
  {
  contentType : "application/json",
  data : $("form").serializeJSON(),
  type : "POST"
  }).fail(function () {
  $("#msg").text("creation failed");
  }).done(function () {
  $("#msg").text("User created");
  $("form")[0].reset()
  });
  })
  });
</script>
<style media="screen" type="text/css">
@media (min-width: 768px) {
  .container {
    max-width: 730px;
  }
}
</style>
</head>
<body>
  <div class="container">
    <form action="../unauthenticated-resources/party" method="POST" class="form">
        <div class="form-group">
            <label for="admin-password">Admin password</label>
            <input class="form-control" type="password" id="admin-password" name="adminPassword" />
        </div>
        <div class="form-group">
            <label for="user-name">User name</label>
            <input class="form-control" type="text" id="user-name" name="userName" />
        </div>
        <div class="form-group">
            <label for="user-password">User password</label>
            <input class="form-control" type="password" id="user-password" name="userPassword" />
        </div>
        <div class="form-group">
            <label for="user-mail">User mail</label>
            <input class="form-control" type="text" id="user-mail" name="userMail" />
        </div>
        <div class="form-group">
            <label for="user-partner">User partner</label>
            <input class="form-control" type="text" id="user-partner" name="userPartner" />
        </div>
        <div class="form-group">
            <label for="user-mail">User is admin</label>
            <input class="form-control" type="checkbox" id="user-isadmin" name="userIsAdmin" />
        </div>
        <button type="submit">Create</button>
    </form>
    <div id="msg"/>
    <script>
    </script>
  </div>
</body>
