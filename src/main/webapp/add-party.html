<!doctype html>
<head>
<title>Dedguenodgo add party</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="static/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="static/css/lib/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="static/css/lib/bootstrap-theme.min.css" />
<script src="static/js/lib/jquery.min.js"></script>
<script src="static/js/lib/jquery.serialize-object.js"></script>
<script>
  $(function() {
  $("form").submit(function(event) {
  event.preventDefault();
  $.ajax("/unauthenticated-resources/party",
  {
  contentType : "application/json",
  data : $("form").serializeJSON(),
  type : "POST"
  })
  });
  });
</script>
</head>
<body>
	<form action="../unauthenticated-resources/party" method="POST" class="form">
		<div class="form-group">
			<label for="admin-password">Admin password</label>
			<input class="form-control" type="password" id="admin-password" name="adminPassword" />
		</div>
		<div class="form-group">
			<label for="party-name">Party name</label>
			<input class="form-control" type="text" id="party-name" name="partyName" />
		</div>
		<div class="form-group">
			<label for="party-password">Party password</label>
			<input class="form-control" type="password" id="party-password" name="partyPassword" />
		</div>
		<button type="submit">Create</button>
	</form>
    <script>
    </script>
</body>
